<nz-page-header class="site-page-header">
  <nz-page-header-title>Mis Cuentas</nz-page-header-title>
  <nz-page-header-extra>
    <nz-space>
      <button *nzSpaceItem nz-button nzType="primary" (click)="createAccount()">
        <i nz-icon nzType="plus"></i>
        Crear Cuenta
      </button>
    </nz-space>
  </nz-page-header-extra>
  <nz-page-header-content>
      <div nz-row nzJustify="center" class="main-container">
          <div nz-col nzSpan="20">
              <app-account-cards [accountsList]="accountService.accounts$()"></app-account-cards>
          </div>
      </div>
      <div nz-row nzJustify="center" class="main-container">
          <div nz-col nzSpan="20">
              <nz-card>
                  <app-account-list [accountsList]="accountService.accounts$()" (viewAccountDetails)="viewAccountDetails($event)"></app-account-list>
              </nz-card>
          </div>
      </div>
  </nz-page-header-content>
</nz-page-header>

<app-account-from #form [isVisible]="isVisible" [type]="IITypeForm.create" [title]="'Crear cuenta'"
  (onCanceled)="onCanceled()" (onSubmitted)="onCreated($event)">
</app-account-from>
