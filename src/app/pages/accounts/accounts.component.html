<nz-page-header class="site-page-header">
  <nz-page-header-title>Mis Cuentas</nz-page-header-title>
  <nz-page-header-extra>
    <nz-space>
      <button *nzSpaceItem nz-button nzType="primary" (click)="createAccount()">
        <i nz-icon nzType="plus"></i>
        Crear Cuenta
      </button>  
    </nz-space>
  </nz-page-header-extra>

  <nz-page-header-content>

  </nz-page-header-content>
</nz-page-header>


<app-account-from #form
  [isVisible]="isVisible"
  [type]="IITypeForm.create"
  [title]="'Crear cuenta'"
  (onCanceled)="onCanceled()"
  (onSubmitted)="onSubmitted($event)">
</app-account-from>


<app-account-list [accountsList]="accountService.accounts$()"></app-account-list>
