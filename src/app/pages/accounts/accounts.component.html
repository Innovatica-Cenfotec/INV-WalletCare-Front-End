<nz-page-header class="site-page-header">
  <nz-page-header-title>Mis Cuentas</nz-page-header-title>
  <nz-page-header-extra>
    <nz-space>
      <button *nzSpaceItem nz-button nzType="primary" (click)="showModalCreate()">
        <i nz-icon nzType="plus"></i>
        Crear Cuenta
      </button>
    </nz-space>
  </nz-page-header-extra>
  <nz-page-header-content>
    <app-account-cards [accountsList]="accountService.accounts$()"> </app-account-cards>
    <nz-divider></nz-divider>
    <app-account-list 
    [accountsList]="accountService.accounts$()" 
    (viewAccountDetails)="viewAccountDetails($event)"
      (deleteAccount)="deleteAccount($event)"
      (editAccount)="showModalEdit($event)">
    </app-account-list>
  </nz-page-header-content>
</nz-page-header>

<app-account-from #form [isVisible]="isVisible" [type]="TypeForm" [title]="title"
[nameDefaultAccount]="getNameDefault()" (onCanceled)="onCanceled()"  (onCreated)="createAccount($event)"  (onUpdated)="updateAccount($event)">
</app-account-from>
