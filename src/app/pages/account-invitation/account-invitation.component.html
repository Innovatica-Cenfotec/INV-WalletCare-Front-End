<nz-row class="container" justify="center">
    <nz-card>
        <div class="header">
            <h1 class="title">Invitación a cuenta compartida</h1>
            <p>El usuario <b>{{host}}</b> te invitó a ser parte se su cuenta llamada <b>{{accountName}}</b> ¿que deseas hacer?</p>
        </div>
        <div nz-row nzJustify="center" style="margin: 0 auto;">
            <nz-space>          
                <button *nzSpaceItem nz-button nzType="primary" (click)="acceptInvitation()">
                    <span nz-icon nzType="check" nzTheme="outline"></span>
                    Sí, deseo unirme!
                </button>
                <button *nzSpaceItem nz-button nzType="default" (click)="cancelInvitation()">
                    <span nz-icon nzType="close" nzTheme="outline"></span>
                    No, en otra ocasión!
                </button>
            </nz-space>

        </div>
        <nz-divider></nz-divider>
        <div nz-row nzJustify="start" style="margin: 0px 22px">
            <button nz-button nzType="dashed" nzBlock><a href="/">Volver al Inicio</a></button>
        </div>
    </nz-card>
</nz-row>
