<nz-page-header nzBackIcon [nzGhost]="false">
  <nz-page-header-title>Datos de perfil</nz-page-header-title>
  <nz-page-header-extra>
    <button nz-button nzType="default" nzShape="circle" (click)="editProfile()">
      <i nz-icon nzType="edit"></i>
    </button>
  </nz-page-header-extra>
  <nz-page-header-content>
    <form nz-form class="profile-container">
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Alias</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input placeholder="Alias" [(ngModel)]="user.nickname" name="nickname" [disabled]="!isEditing" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7">Nombre</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input placeholder="Nombre" [(ngModel)]="user.name" name="name" [disabled]="!isEditing" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7">Apellido</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input placeholder="Apellido" [(ngModel)]="user.lastname" name="lastname" [disabled]="!isEditing" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7">Correo Electrónico</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input placeholder="Correo Electrónico" [(ngModel)]="user.email" name="email" disabled />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7">Contraseña</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <input nz-input type="password" placeholder="Contraseña" [(ngModel)]="user.password" name="password"
            disabled />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7">Confirmar Contraseña</nz-form-label>
        <nz-form-control [nzSpan]="14">
          <div class="confirm-password-container">
            <input nz-input type="password" placeholder="Confirmar Contraseña" [(ngModel)]="confirmPassword"
              name="confirmPassword" disabled />
            <button nz-button nzType="primary"  (click)="changePasswordConfirmation()" nzPopconfirmPlacement="topRight" nzDanger>
              Cambiar Contraseña
            </button>
          </div>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="14" [nzOffset]="7">
          <button nz-button nzBlock nzType="primary" class="save-button" [disabled]="!isEditing" (click)="saveChanges()">Guardar
            Cambios</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-page-header-content>
</nz-page-header>
<nz-modal nzTitle="Recuperar contraseña" [nzVisible]="isVisible" (nzOnCancel)="closeModal()">
  <div *nzModalContent >
    <app-forgot-password-reset  className=""></app-forgot-password-reset>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="primary" (click)="closeModal()">
      Cerrar
    </button>
  </div>
</nz-modal>
