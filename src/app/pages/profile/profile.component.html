<div class="profile-container">
  <h2>Datos de perfil</h2>
  <form nz-form>
    <nz-form-item>
      <nz-form-label [nzSpan]="6">Alias</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input placeholder="Alias" [(ngModel)]="user.nickname" name="nickname"/>
      </nz-form-control>
    </nz-form-item>
    
    <nz-form-item>
      <nz-form-label [nzSpan]="6">Nombre Completo</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input placeholder="Nombre Completo" [value]="fullName" disabled/>
      </nz-form-control>
    </nz-form-item>
    
    <nz-form-item>
      <nz-form-label [nzSpan]="6">Correo Electrónico</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input placeholder="Correo Electrónico" [(ngModel)]="user.email" name="email"/>
      </nz-form-control>
    </nz-form-item>
    
    <nz-form-item>
      <nz-form-label [nzSpan]="6">Contraseña</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input type="password" placeholder="Contraseña" [(ngModel)]="user.password" name="password"/>
      </nz-form-control>
    </nz-form-item>
    
    <nz-form-item>
      <nz-form-label [nzSpan]="6">Confirmar Contraseña</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <div class="confirm-password-container">
          <input nz-input type="password" placeholder="Confirmar Contraseña" [(ngModel)]="confirmPassword" name="confirmPassword"/>
          <button nz-button nzDanger (click)="changePassword()">Cambiar Contraseña</button>
        </div>
      </nz-form-control>
    </nz-form-item>

    <div class="button-group">
      <button nz-button nzType="primary" class="save-button" (click)="saveChanges()">Guardar Cambios</button>
      <button nz-button nzDanger (click)="deleteAccount()">Eliminar Cuenta</button>
    </div>
  </form>
</div>
