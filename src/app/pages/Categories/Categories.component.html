<nz-page-header class="site-page-header">
    <nz-page-header-title>Mis Categorias</nz-page-header-title>
    <nz-page-header-extra>
        <nz-space>
            <button *nzSpaceItem nz-button nzType="primary" (click)="showModalCreate()">
                <i nz-icon nzType="plus"></i>
                Crear Categoria
            </button>
        </nz-space>
    </nz-page-header-extra>
    <nz-page-header-content>
        <app-categories-list [categoriesList]="CategoryService.categories$()"
            (deleteCategory)="deleteCategory($event)" (editCategory)="showModalEdit($event)">
        </app-categories-list>
    </nz-page-header-content>
</nz-page-header>
  
<app-category-form #form [isVisible]="isVisible()" [type]="TypeForm" [title]="title" [isLoading]="isLoading()"
    (onCanceled)="onCanceled()" (onCreated)="createCategory($event)"
    (onUpdated)="updateCategory($event)">
</app-category-form>
