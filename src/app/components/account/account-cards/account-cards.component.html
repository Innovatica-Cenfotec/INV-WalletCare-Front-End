<div style="margin-bottom: 10px;">
    <nz-row [nzGutter]="16" nzJustify="center">
      <nz-col [nzSpan]="4">
        <nz-card>
          <nz-statistic [nzValue]="generalBalance" [nzTitle]="'Balance General'" [nzPrefix]="'₡'"
            [nzValueStyle]="{ color: generalBalanceColor }"></nz-statistic>
          <ng-template #prefixTplOne><span nz-icon nzType="arrow-up"></span></ng-template>
        </nz-card>
      </nz-col>
      <nz-col [nzSpan]="4">
        <nz-card>
          <nz-statistic [nzValue]="generalExpenses" [nzTitle]="'Gastos generales'" [nzPrefix]="'₡'"
            [nzValueStyle]="{ color: generalExpensesColor }"></nz-statistic>
          <ng-template #prefixTplTwo><span nz-icon nzType="arrow-down"></span></ng-template>
        </nz-card>
      </nz-col>
      <nz-col [nzSpan]="4">
        <nz-card>
          <nz-statistic [nzValue]="generalSavings" [nzTitle]="'Ahorros Generales'" [nzPrefix]="'₡'"
            [nzValueStyle]="{ color: generalSavingsColor }"></nz-statistic>
          <ng-template #prefixTplThree><span nz-icon nzType="arrow-down"></span></ng-template>
        </nz-card>
      </nz-col>
      <nz-col [nzSpan]="4">
        <nz-card>
          <nz-statistic [nzValue]="recurringExpenses" [nzTitle]="'Gastos Recurrentes'" [nzPrefix]="'₡'"
            [nzValueStyle]="{ color: recurringExpensesColor }"></nz-statistic>
          <ng-template #prefixTplFour><span nz-icon nzType="arrow-down"></span></ng-template>
        </nz-card>
      </nz-col>
      <nz-col [nzSpan]="4">
        <nz-card>
          <nz-statistic [nzValue]="recurringSavings" [nzTitle]="'Ahorros Recurentes'" [nzSuffix]="'₡'"
            [nzValueStyle]="{ color: recurringSavingsColor }"></nz-statistic>
          <ng-template #prefixTplFive><span nz-icon nzType="arrow-down"></span></ng-template>
        </nz-card>
      </nz-col>
    </nz-row>
  </div>
