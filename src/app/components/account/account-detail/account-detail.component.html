<nz-page-header nzBackIcon [nzGhost]="false">
    <nz-page-header-title>Mi billetera</nz-page-header-title>
    <nz-page-header-extra>
        <nz-space nzSize="middle" [nzWrap]="true">
            <button class="btn" *nzSpaceItem nz-button nzType="default">
                <i nz-icon nzType="plus"></i>
                Agregar gastos
            </button>
            <button class="btn" *nzSpaceItem nz-button nzType="default">
                <i nz-icon nzType="plus"></i>
                Agregar ingresos
            </button>
            <button class="btn" *nzSpaceItem nz-button nzType="default">
                <i nz-icon nzType="plus"></i>
                Invitar a un amigo
            </button>
            <button class="btn" *nzSpaceItem nz-button nzType="default" nz-dropdown [nzDropdownMenu]="menu">
                Otras opciones
                <i nz-icon nzType="down"></i>
            </button>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                    <li nz-menu-item>Edit</li>
                    <li nz-menu-item>Delete</li>
                </ul>
            </nz-dropdown-menu>
        </nz-space>
    </nz-page-header-extra>
    <nz-page-header-content>
