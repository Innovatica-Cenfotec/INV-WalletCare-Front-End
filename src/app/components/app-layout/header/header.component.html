<nz-header>
    <div>
        <span class="header-title">
            <a routerLink="">
                WalletCare
            </a>
        </span>
        <span class="header-trigger" (click)="toggleCollapsed()">
            <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
    </div>
    <div>
        <a class="header-calculator" (click)="openCalculator()">
            <span nz-icon nzType="calculator" nzTheme="outline"></span>
        </a>
        <a class="header-notification">
            <span nz-popover nzPopoverTrigger="click" nzPopoverPlacement="bottomRight" [nzPopoverArrowPointAtCenter]="true" [nzPopoverTitle]="titleNotification" [nzPopoverContent]="sctNotification" [(nzPopoverVisible)]="visibleNotifications" nzType="primary" nz-icon
                nzType="notification" nzTheme="outline"></span>
        </a>
        <div>
            <a class="header-user" nz-dropdown [nzDropdownMenu]="menu">
                <span nz-icon nzType="user" nzTheme="outline"></span> {{user?.nickname}}
                <span nz-icon nzType="down"></span>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                    <li nz-menu-item (click)="navigateToProfile()">
                        <span nz-icon nzType="setting" nzTheme="outline"></span> Mi Perfil
                    </li>
                    <li nz-menu-divider></li>
                    <li nz-menu-item (click)="logout()">
                        <span nz-icon nzType="logout" nzTheme="outline"></span> Cerrar Sesi√≥n
                    </li>
                </ul>
            </nz-dropdown-menu>
        </div>
    </div>
</nz-header>

<nz-drawer [nzClosable]="false" [nzVisible]="visibleCalculator" nzPlacement="right" nzTitle="Basic Drawer" (nzOnClose)="closeCalculator()">
    <ng-container *nzDrawerContent>
        <p>Some contents...</p>
        <p>Some contents...</p>
        <p>Some contents...</p>
    </ng-container>
</nz-drawer>

<ng-template #titleNotification>
    <a (click)="closeNotification()"><span nzType="primary" nz-icon nzType="close" nzTheme="outline"></span></a>
    <span>&nbsp; Notificaciones</span>
</ng-template>
<ng-template #sctNotification>
    <app-notifications-list [notificationList]="notificationService.notifications$()" (detailNotification)="showModalDetails($event)" (deleteNotification)="deleteNotification($event)"></app-notifications-list>
</ng-template>
